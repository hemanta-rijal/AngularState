<div class="container mt-5">
  <h2 class="mb-4">Book Form</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter book title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" placeholder="Enter author name">
    </div>
    <div class="form-group">
      <label for="publication_year">Publication Year</label>
      <input type="number" class="form-control" id="publication_year" formControlName="publication_year" placeholder="Enter publication year">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <select multiple class="form-control" formControlName="genre" id="genre">
        <option>Fiction</option>
        <option>Classic</option>
        <option>Non-Fiction</option>
        <option>Science Fiction</option>
        <option>Biography</option>
        <!-- Add more genres as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description" placeholder="Enter book description"></textarea>
    </div>
    <div class="form-group">
      <label for="cover_image">Cover Image URL</label>
      <input type="url" class="form-control" id="cover_image" formControlName="cover_image" placeholder="Enter cover image URL">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="row">
    <app-book-list></app-book-list>
  </div>
 
</div>
